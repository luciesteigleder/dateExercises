<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Date</title>
</head>
<body>
    <h1>Dates exercises</h1>
    <section class="exercise1">
        <h2>Exercise 1</h2>

        <div class="timezones">
            <p class="Belgium">Brussels Timezone: <span class="BelgiumTime"></span></p>
            <p class="USA">Anchorage Timezone: <span class="USATime"></span></p>
            <p class="Iceland">Reykjavik Timezone: <span class="IcelandTime"></span></p>
            <p class="Russia">Saint-Petersburg Timezone: <span class="RussiaTime"></span></p>
        </div>

    </section>

    <section class="exercise2">
        <h2>Exercise 2</h2>

        <div class="myAge">
            <p>I was born <span class="numberDays"></span> days ago</p>
        </div>
    </section>

    <section class="exercise3">
        <h2>Exercise 3</h2>

        <div class="form">
            <form class="numberHours">
                <label for="number">Put a number of hours</label>
                <input type="number" id="number" name="number">
            </form>
            <p>In <span class="numberHoursValueText"></span> hours, the date will be <span class="numberDaysValue"></span>.</p>
        </div>
    </section>

    <section class="exercise4">
        <div class="ex4">

            <div class="date">
                <div class="weekday"><p class="weekdayValue">Wed</p></div>
                <div class="day_month">
                    <div class="day"><p class="dayValue">07</p></div>
                    <div class="month"><p class="monthValue">Oct</p></div>
                </div>
                <div class="year"><p class="yearValue">2019</p></div>
            </div>

            <div class="time"><p class="timeValue"> 17:45:01</p></div>

        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
